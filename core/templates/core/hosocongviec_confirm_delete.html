{% extends 'core/base.html' %}

{% block title %}Xác nhận Xóa Hồ sơ công việc{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Xác nhận Xóa Hồ sơ công việc</h1>
    <p>Bạn có chắc chắn muốn xóa hồ sơ công việc "{{ object.ten_ho_so_cong_viec }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-start mt-6">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Xóa</button>
            <a href="{% url 'hosocongviec-detail' object.pk %}" class="bg-gray-500 text-white px-4 py-2 rounded ml-4">Hủy</a>
        </div>
    </form>
{% endblock %}
