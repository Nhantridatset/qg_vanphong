{% extends 'core/base.html' %}

{% block title %}Bàn giao Nhiệm vụ{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-slate-800 mb-6">Bàn giao Nhiệm vụ</h1>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <div class="flex items-center justify-end mt-8 space-x-4">
                <button type="submit" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">Bàn giao</button>
            </div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const fields = form.querySelectorAll('p');

        fields.forEach(p => {
            const label = p.querySelector('label');
            const input = p.querySelector('input, textarea, select');
            
            if (label) {
                label.classList.add('block', 'text-sm', 'font-medium', 'text-slate-700', 'mb-1');
            }
            if (input) {
                input.classList.add('block', 'w-full', 'px-3', 'py-2', 'border', 'border-slate-300', 'rounded-md', 'shadow-sm', 'focus:outline-none', 'focus:ring-indigo-500', 'focus:border-indigo-500', 'sm:text-sm');
            }
            p.classList.add('mb-4');
        });
    });
    </script>
{% endblock %}
