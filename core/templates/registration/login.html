{% extends 'core/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg">
        <h3 class="text-2xl font-bold text-center">Đăng nhập</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <label class="block" for="username">Tên đăng nhập</label>
                <input type="text" name="username" id="username" placeholder="Tên đăng nhập" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>
            <div class="mt-4">
                <label class="block" for="password">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Mật khẩu" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>
            <div class="flex items-baseline justify-between">
                <button type="submit" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Đăng nhập</button>
                <a href="#" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
            </div>
            {% if form.errors %}
                <p class="text-red-500 text-xs italic mt-2">Tên đăng nhập hoặc mật khẩu không đúng.</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
